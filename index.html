<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмулятор гравитации</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preset-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .preset-button {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      font-size: 14px;
      min-width: 36px;
      text-align: center;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(1px);
    }
    .preset-info {
      margin-top: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
    }
    .preset-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    /* Стили для выпадающего меню */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
      z-index: 10;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    
    .dropdown-content.show {
      display: block;
    }
    
    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 11;
      border-radius: 12px 12px 0 0;
    }
    
    .dropdown-title {
      font-size: 18px;
      font-weight: bold;
    }
    
    .dropdown-close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0 5px;
    }
    
    .dropdown-list {
      padding: 10px 0;
      max-height: 450px;
      overflow-y: auto;
    }
    
    .dropdown-item {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .dropdown-item-title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 15px;
    }
    
    .dropdown-item-description {
      font-size: 13px;
      opacity: 0.8;
    }
    
    .category-header {
      padding: 10px 16px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      position: sticky;
      top: 50px;
      z-index: 10;
    }
    
    .category-header:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <div class="preset-info">
      <div class="preset-name" id="preset-name">Загрузка...</div>
      <div class="preset-description" id="preset-description"></div>
    </div>
  </div>
  
  <div class="preset-buttons">
    <button id="random-preset" class="preset-button">Случайная</button>
    <div class="dropdown">
      <button id="scenes-button" class="preset-button">Сцены</button>
      <div id="scenes-dropdown" class="dropdown-content">
        <div class="dropdown-header">
          <div class="dropdown-title">Выберите сцену</div>
          <button class="dropdown-close" id="close-dropdown">×</button>
        </div>
        <div class="dropdown-list" id="preset-list">
          <!-- Здесь будут все пресеты -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="./src/app.ts"></script>
  <script>
    // Скрипт для работы выпадающего меню
    document.addEventListener('DOMContentLoaded', function() {
      const scenesButton = document.getElementById('scenes-button');
      const scenesDropdown = document.getElementById('scenes-dropdown');
      const closeDropdownButton = document.getElementById('close-dropdown');
      const presetList = document.getElementById('preset-list');
      
      // Функция для генерации списка пресетов
      function generatePresetsList() {
        // Очищаем список
        presetList.innerHTML = '';
        
        // Получаем все пресеты из PresetManager
        const presets = window.gravitySimulator.getAllPresets();
        
        // Заполняем список пресетов
        presets.forEach((preset, index) => {
          const presetItem = document.createElement('div');
          presetItem.className = 'dropdown-item';
          presetItem.setAttribute('data-preset', index.toString());
          
          const titleElement = document.createElement('div');
          titleElement.className = 'dropdown-item-title';
          titleElement.textContent = `${index + 1}. ${preset.name}`;
          
          const descriptionElement = document.createElement('div');
          descriptionElement.className = 'dropdown-item-description';
          descriptionElement.textContent = preset.description;
          
          presetItem.appendChild(titleElement);
          presetItem.appendChild(descriptionElement);
          
          // Добавляем обработчик клика
          presetItem.addEventListener('click', function() {
            window.gravitySimulator.loadPreset(index);
            scenesDropdown.classList.remove('show');
          });
          
          presetList.appendChild(presetItem);
        });
      }
      
      // Открытие выпадающего меню
      scenesButton.addEventListener('click', function() {
        scenesDropdown.classList.add('show');
        generatePresetsList(); // Генерируем список при каждом открытии
      });
      
      // Закрытие выпадающего меню при клике на кнопку закрытия
      closeDropdownButton.addEventListener('click', function() {
        scenesDropdown.classList.remove('show');
      });
      
      // Закрытие выпадающего меню при клике вне его
      window.addEventListener('click', function(event) {
        if (!event.target.matches('#scenes-button') && 
            !scenesDropdown.contains(event.target)) {
          scenesDropdown.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>

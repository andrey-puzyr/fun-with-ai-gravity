<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмулятор гравитации</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preset-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .preset-button {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      font-size: 14px;
      min-width: 36px;
      text-align: center;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(1px);
    }
    .preset-info {
      margin-top: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
    }
    .preset-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <div class="preset-info">
      <div class="preset-name" id="preset-name">Загрузка...</div>
      <div class="preset-description" id="preset-description"></div>
    </div>
  </div>
  
  <div class="preset-buttons">
    <button id="random-preset" class="preset-button">Случайный</button>
    <button id="preset-0" class="preset-button">1</button>
    <button id="preset-1" class="preset-button">2</button>
    <button id="preset-2" class="preset-button">3</button>
    <button id="preset-3" class="preset-button">4</button>
    <button id="preset-4" class="preset-button">5</button>
    <button id="preset-5" class="preset-button">6</button>
    <button id="preset-6" class="preset-button">7</button>
    <button id="preset-7" class="preset-button">8</button>
    <button id="preset-8" class="preset-button">9</button>
    <button id="preset-9" class="preset-button">10</button>
  </div>
  
  <script src="./src/app.ts"></script>
</body>
</html>
